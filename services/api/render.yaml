services:
  - type: web
    name: ai-cleanup-api
    runtime: python
    region: oregon
    plan: free
    # Root directory for monorepo (triggers deploys on changes in services/api)
    rootDir: services/api
    buildCommand: PRISMA_SKIP_POSTINSTALL_GENERATE=1 PRISMA_CLI_BINARY_TARGETS=native pip install -r requirements.txt && PRISMA_SKIP_POSTINSTALL_GENERATE=1 PRISMA_CLI_BINARY_TARGETS=native python -m prisma generate --schema ../../packages/db/prisma/schema.prisma
    startCommand: python run.py
    envVars:
      - key: NODE_ENV
        value: production
      - key: LOG_LEVEL
        value: INFO
      - fromGroup: ai-cleanup-secrets
    healthCheckPath: /health
