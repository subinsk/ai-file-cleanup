services:
  - type: web
    name: ai-cleanup-api
    runtime: python
    region: oregon
    plan: free
    # Root directory for monorepo (triggers deploys on changes in services/api)
    rootDir: services/api
    # Pure Python build - no Node.js required
    buildCommand: pip install -r requirements.txt
    startCommand: python run.py
    envVars:
      - key: NODE_ENV
        value: production
      - key: LOG_LEVEL
        value: INFO
      - fromGroup: ai-cleanup-secrets
    healthCheckPath: /health
