services:
  - type: web
    name: ai-cleanup-api
    runtime: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt && prisma generate
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: NODE_ENV
        value: production
      - key: LOG_LEVEL
        value: INFO
      - fromGroup: ai-cleanup-secrets
    healthCheckPath: /health
