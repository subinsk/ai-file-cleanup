services:
  - type: web
    name: ai-cleanup-api
    runtime: docker
    region: oregon
    plan: free
    # Root directory for monorepo (triggers deploys on changes in services/api)
    rootDir: services/api
    # Docker configuration - Dockerfile is in rootDir, context needs parent for schema access
    dockerfilePath: ./Dockerfile
    dockerContext: ../..
    # Docker build is automatic from Dockerfile
    # No buildCommand or startCommand needed - Dockerfile handles it
    envVars:
      - key: NODE_ENV
        value: production
      - key: LOG_LEVEL
        value: INFO
      - fromGroup: ai-cleanup-secrets
    healthCheckPath: /health
